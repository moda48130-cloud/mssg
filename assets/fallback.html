<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ข้อมูลสำรอง</title>
        <style>
            body {
                  font-family: sans-serif;
                        text-align: center;
                              padding: 2em;
                                    background-color: #f9f9f9;
                                        }
                                            .box {
                                                  border: 1px solid #ccc;
                                                        background: #fff;
                                                              padding: 1.5em;
                                                                    margin: 1em auto;
                                                                          max-width: 400px;
                                                                                box-shadow: 0 0 10px rgba(0,0,0,0.05);
                                                                                    }
                                                                                        h1 {
                                                                                              color: #333;
                                                                                                  }
                                                                                                      p {
                                                                                                            margin: 0.5em 0;
                                                                                                                }
                                                                                                                    .note {
                                                                                                                          color: gray;
                                                                                                                                font-size: 0.9em;
                                                                                                                                      margin-top: 1em;
                                                                                                                                          }
                                                                                                                                            </style>
                                                                                                                                            </head>
                                                                                                                                            <body>
                                                                                                                                              <h1>ข้อมูลสำรอง</h1>
                                                                                                                                                <div class="box">
                                                                                                                                                    <p>ผู้ใช้งานออนไลน์: <strong>123</strong></p>
                                                                                                                                                        <p>แจ็กพอตล่าสุด: <strong>456789</strong></p>
                                                                                                                                                            <p>อัปเดตล่าสุด: <strong>15 ส.ค. 2568 03:45</strong></p>
                                                                                                                                                              </div>
                                                                                                                                                                <p class="note">* ข้อมูลนี้เป็นการแสดงผลแบบ static</p>
                                                                                                                                                                </body>
                                                                                                                                                                </html>
                                                                                                                                                                <section class="time-block">
                                                                                                                                                                    <span class="label">วันที่:</span> <span id="date"></span><br>
                                                                                                                                                                      <span class="label">เวลา:</span> <span id="time"></span> น.
                                                                                                                                                                      </section>
