<head>
  <meta charset="UTF-8" />

      <title>Mock Landing Preview</title>
        <link rel="stylesheet" href="style.css" />
        </head>
        <section class="time-block">
              <span class="label">วันที่:</span> <span id="date"></span><br>
                <span class="label">เวลา:</span> <span id="time"></span> น.
                </section>

                <body>
          <main>
              <header>
                    <h1>ระบบตรวจสอบสถานะ</h1>
                          <p>ข้อมูลอัปเดตอัตโนมัติจากระบบ</p>
                              </header>

                                  <section id="options" class="options-box">
                                        <label for="refresh-interval">รีเฟรชทุก:</label>
                                              <select id="refresh-interval">
                                                      <option value="5000">5 วินาที</option>
                                                              <option value="10000">10 วินาที</option>
                                                                      <option value="30000">30 วินาที</option>
                                                                            </select>
                                                                                  <button id="apply-options">ยืนยัน</button>
                                                                                      </section>

                                                                                          <section id="online-status" class="status-box">
                                                                                                <h2>ผู้ใช้งานออนไลน์</h2>
                                                                                                      <ul id="online-list">
                                                                                                              <li>กำลังโหลดข้อมูล...</li>
                                                                                                                    </ul>
                                                                                                                        </section>

                                                                                                                            <section id="jackpot-status" class="status-box">
                                                                                                                                  <h2>แจ็คพอตล่าสุด</h2>
                                                                                                                                        <ul id="jackpot-list">
                                                                                                                                                <li>กำลังโหลดข้อมูล...</li>
                                                                                                                                                      </ul>
                                                                                                                                                          </section>

                                                                                                                                                              <noscript>
                                                                                                                                                                    <p style="color: red;">⚠️ กรุณาเปิดใช้งาน JavaScript เพื่อดูข้อมูลแบบเรียลไทม์</p>
                                                                                                                                                                        </noscript>
                                                                                                                                                                          </main>
