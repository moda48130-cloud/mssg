<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ù‡∏≤‡∏Å/‡∏ñ‡∏≠‡∏ô Ticker</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Sarabun', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .ticker-container {
      width: 100vw;
      overflow: hidden;
      background: #222;
      border-top: 2px solid #444;
      border-bottom: 2px solid #444;
      height: 48px;
      display: flex;
      align-items: center;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      font-size: 1.2rem;
      padding-left: 100vw;
      animation: tickerMove linear infinite;
      animation-duration: 40s;
    }
    @keyframes tickerMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .ticker span {
      margin-right: 32px;
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker" id="ticker"></div>
  </div>
  <script>
    // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£
    function randomPhone() {
      const prefix = Math.random() < 0.5 ? '0864' : '0836';
      let mid = '';
      for (let i = 0; i < 3; i++) mid += Math.floor(Math.random() * 10);
      // ‡πÄ‡∏•‡∏Ç‡∏ó‡πâ‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡∏ã‡πà‡∏≠‡∏ô
      const hideType = Math.floor(Math.random() * 3);
      let tail = '';
      if (hideType === 0) tail = '***';
      else if (hideType === 1) tail = '*' + Math.floor(Math.random() * 10) + '*';
      else tail = '**' + Math.floor(Math.random() * 10);
      return `user${prefix}${mid}${tail}`;
    }

    // ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ù‡∏≤‡∏Å/‡∏ñ‡∏≠‡∏ô
    function randomTransaction() {
      const isDeposit = Math.random() < 0.5;
      const user = randomPhone();
      if (isDeposit) {
        const amount = Math.floor(Math.random() * 101) + 100; // 100‚Äì200
        return `<span>${user} ‡∏ù‡∏≤‡∏Å‡πÄ‡∏á‡∏¥‡∏ô ${amount.toLocaleString()} ‡∏ö‡∏≤‡∏ó üí∞</span>`;
      } else {
        const amount = Math.floor(Math.random() * 9701) + 300; // 300‚Äì10,000
        return `<span>${user} ‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô ${amount.toLocaleString()} ‡∏ö‡∏≤‡∏ó üí∏</span>`;
      }
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ticker
    function generateTickerItems(n = 8) {
      let items = [];
      for (let i = 0; i < n; i++) items.push(randomTransaction());
      return items.join(' ‚Ä¢ ');
    }

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï ticker ‡∏ó‡∏∏‡∏Å 10‚Äì20 ‡∏ô‡∏≤‡∏ó‡∏µ
    function randomInterval() {
      return (Math.floor(Math.random() * 11) + 10) * 60 * 1000;
    }

    function updateTicker() {
      const ticker = document.getElementById('ticker');
      ticker.innerHTML = generateTickerItems();
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï animation ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏´‡∏•‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
      ticker.style.animation = 'none';
      void ticker.offsetWidth; // trigger reflow
      ticker.style.animation = '';
    }

    updateTicker();
    setInterval(updateTicker, randomInterval());
  </script>
</body>
</html>
